<!DOCTYPE html>
<html>
<head>
	<title>SRG Design</title>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/popper.js/dist/popper.js"></script>

	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="node_modules/open-iconic/font/css/open-iconic-bootstrap.css">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>	
	<nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
		<a href="#" class="navbar-brand">SRG Design</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupport" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupport">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a href="./index.html" class="nav-link">Inicio</a></li>
				<li class="nav-item"><a href="./about.html" class="nav-link">Nosotros</a></li>	
				<li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Multimedia</a></li>
			</ul>
		</div>
	</nav>
	<div class="jumbotron">
		<h1>SRG Design</h1>	
	</div>
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="./index.html">Inicio</a></li>
				<li class="breadcrumb-item active" aria-current="page">Contacto</li>
			</ol>
		</nav>
		<h1>Dejame tu comentario</h1>
		<form>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="txtNombre">Nombre</label>
					<input type="text" name="" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
				</div>
				<div class="form-group col-sm-6">
					<label for="txtApellido">Apellido</label>
					<input type="text" name="" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
				</div>
			</div>
			<div class="form-group">
				<label for="txtEmail">Email</label>
				<input type="email" name="" class="form-control" id="txtEmail" placeholder="Ingrese su email">
			</div>
			<div class="row">
				<div class="form-group col-sm-9">
					<label for="txtDireccion">Domicilio</label>
					<input type="text" name="" class="form-control" id="txtDireccion" placeholder="Ingrese su domicilio">
				</div>
				<div class="form-group col-sm-3">
					<label for="slcProvincia">Provincia</label>
					<select id="slcProvincia" class="form-control">
						<option>Durango</option>
						<option>Nuevo León</option>
						<option>Aguascalientes</option>
						<option>Sonora</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="comentario">Comentario</label>
				<textarea id="comentario" class="form-control" rows="10"></textarea>
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" for="contactar" name="">
				<label class="form-check-label" for="contactar">Quiero que me contacten</label>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
	<footer>
		<div class="row">
			<div class="col-sm-4 d-flex flex-column">
				<a href="www.facebook.com/srgdesign">Facebook</a>
				<a href="www.twitter.com/srgdesign">Twitter</a>
				<a href="www.instagram.com/srgdesign">Instagram</a>
			</div>
			<div class="col-sm-4">
				<address>
					<h3>Oficina Central</h3>
					<p><span class="oi oi-home footer-address-icon"></span>Col. Obrera</p>
					<p><span class="oi oi-phone footer-address-icon"></span>8121934955</p>
					<p><span class="oi oi-inbox footer-address-icon"></span>srgdesign@gmail.com</p>
				</address>
			</div>
			<div class="col-sm-4 d-flex flex-column">
				<a href="#" target="_blank">Nosotros</a>
				<a href="#" target="_blank">Términos y Condiciones</a>
				<a href="#" target="_blank">Contacto</a>
			</div>
		</div>
	</footer>
</body>
</html>
